<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracBOT</title>
    <style>
        body {
            border: 1px solid gray;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EBEBEB;
        }
        .title {
            text-align: center;
            padding: 10px;
            background-color: #2c4860;
            color: #fff;
            margin-bottom: 20px;
        }
        .parent-component {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 70vh;
        }
        .chat-container {
            flex: 1;
            background-color: #EBEBEB;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: transparent;
        }
        .message {
            margin-bottom: 10px;
            clear: both;
            overflow-wrap: break-word;
        }
        .user-message {
            float: right;
            background-color: #2c3e50;
            color: #fff;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
            max-width: 70%;
        }
        .bot-message {
            float: left;
            background-color: #2980b9;
            color: white;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
            max-width: 70%;
        }
        input[type="text"] {
            width: 80%;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
        }
        input[type="submit"] {
            width: auto;
            padding: 8px 20px;
            border: none;
            background-color: #2c4860;
            color: #EBEBEB;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s;
            align-self: flex-end;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .inputForm {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #2c3e50;
            color: white;
            padding: 0px 17px;
        }
    </style>
</head>
<body>
    <div class="title">PracBOT</div>
    <div class="parent-component">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">Hello! Welcome</div>
            </div>
        </div>
    </div>
    <form class="inputForm" id="user-input" onsubmit="sendMessage(); return false;">
        <input type="text" id="user-message" placeholder="Type subject or enrollment..." style="margin-right: 10px;">
        <button type="submit">Send</button>
    </form>

    <script>
        // Define global variables to store subject and enrollment
        var subject = "";
        var enrollment = "";

        function sendMessage() {
            var userMessage = document.getElementById("user-message").value;
            var chatBox = document.getElementById("chat-box");

            // Append user's message to the chat box
            var userMessageElement = document.createElement("div");
            userMessageElement.className = "message user-message";
            userMessageElement.textContent = userMessage;
            chatBox.appendChild(userMessageElement);

            // Check if enrollment is set
            if (enrollment) {
                // If enrollment is set, send request to get the grade
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/get_data", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var responseData = JSON.parse(xhr.responseText);
                        var responseMessage = "";
                        if (responseData.error) {
                            responseMessage = responseData.error;
                        } else {
                            responseMessage = responseData.message;
                        }
                        var botMessageElement = document.createElement("div");
                        botMessageElement.className = "message bot-message";
                        botMessageElement.textContent = responseMessage;
                        chatBox.appendChild(botMessageElement);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                };
                xhr.send("data_type=subject_enrollment_response&subject=" + subject + "&enrollment=" + enrollment);
                // Reset subject and enrollment
                subject = "";
                enrollment = "";
            } else if (userMessage.toLowerCase() === "check score") {
                // If user wants to check score, ask for subject
                var botMessageElement = document.createElement("div");
                botMessageElement.className = "message bot-message";
                botMessageElement.textContent = "Please enter the subject.";
                chatBox.appendChild(botMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            } else if (!subject) {
                // If subject is not set, set it to user input
                subject = userMessage;
                // Ask for enrollment
                var botMessageElement = document.createElement("div");
                botMessageElement.className = "message bot-message";
                botMessageElement.textContent = "Please enter the enrollment.";
                chatBox.appendChild(botMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                // If subject is set and enrollment is not, set enrollment to user input
                enrollment = userMessage;
            }
            document.getElementById("user-message").value = "";
        }
    </script>
</body>
</html>
